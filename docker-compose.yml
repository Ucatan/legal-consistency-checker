version: '3.8'

services:
  nlp-service:
    build: ./nlp-service
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      nlp-service:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker